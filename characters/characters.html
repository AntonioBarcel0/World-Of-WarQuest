<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Personaje</title>
    <link rel="stylesheet" href="characters.css">
</head>
<body>
    <main class="characters-screen">
        <div class="characters-container">
            <div class="character-card">
                <div class="card-frame">
                    <button class="class-banner" data-class="guerrero">
                        <img src="../assets/ui/guerrero-removebg-preview (1).png" alt="Guerrero">
                    </button>
                    <div class="card-content">
                        <img src="../assets/avatars/warrior2-removebg-preview.png" alt="Guerrero" class="character-img">
                    </div>
                </div>
            </div>

            <div class="character-card">
                <div class="card-frame">
                    <button class="class-banner" data-class="picaro">
                        <img src="../assets/ui/picaro-removebg-preview (1).png" alt="Pícaro">
                    </button>
                    <div class="card-content">
                        <img src="../assets/avatars/rogue-removebg-preview.png" alt="Pícaro" class="character-img">
                    </div>
                </div>
            </div>

            <div class="character-card">
                <div class="card-frame">
                    <button class="class-banner" data-class="mago">
                        <img src="../assets/ui/mago-removebg-preview (1).png" alt="Mago">
                    </button>
                    <div class="card-content">
                        <img src="../assets/avatars/mage-removebg-preview (1).png" alt="Mago" class="character-img">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="characters.js"></script>
</body>
</html>
